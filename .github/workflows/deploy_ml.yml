name: Deploy to EC2

on:
  push:
    branches:
      - main  # âœ… Replace if your main branch has a different name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§¾ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ³ Set up Docker
      uses: docker/setup-buildx-action@v3

    - name: ğŸ” Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}  # âœ… Create this secret in your repo
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}  # âœ… Same as above
        aws-region: eu-north-1  # âœ… Replace with your AWS region (e.g., us-east-1, ap-south-1)

    - name: ğŸ“¦ Log in to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: ğŸ”¨ Build and push Docker image to ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: optiquant  # âœ… Replace with your ECR repo name
        IMAGE_TAG: latest
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

    - name: ğŸš€ Deploy to EC2 via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}  # âœ… Your EC2 public IP
        username: ubuntu  # âœ… Usually "ubuntu" for Ubuntu EC2 AMIs
        key: ${{ secrets.EC2_SSH_KEY }}  # âœ… Your PEM private key, add it as GitHub Secret with BEGIN/END lines
        script: |
          aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}
          docker pull ${{ steps.login-ecr.outputs.registry }}/optiquant:latest
          docker stop optiquant || true && docker rm optiquant || true
          docker run -d -p 8501:8501 --name optiquant ${{ steps.login-ecr.outputs.registry }}/optiquant:latest

