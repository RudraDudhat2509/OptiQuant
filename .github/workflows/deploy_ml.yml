name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Bumped to v4 to support modern Node environments
      - name: Checkout repo
        uses: actions/checkout@v4

      # Bumped to v4 to resolve the AWS SDK v2 deprecation warning
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      # Amazon ECR login (v2 is currently stable for this specific action)
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: 105014798391.dkr.ecr.eu-north-1.amazonaws.com
          ECR_REPOSITORY: optiquant
          IMAGE_TAG: latest
        run: |
          echo "Building Docker image..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          echo "Pushing image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@13.61.176.157 << 'EOF'
            # Authenticate the EC2 instance to pull from ECR
            aws ecr get-login-password --region eu-north-1 | sudo docker login --username AWS --password-stdin 105014798391.dkr.ecr.eu-north-1.amazonaws.com

            echo "Pulling the latest image..."
            sudo docker pull 105014798391.dkr.ecr.eu-north-1.amazonaws.com/optiquant:latest

            echo "Stopping existing container..."
            sudo docker stop optiquant_app || true
            sudo docker rm optiquant_app || true

            echo "Starting new container..."
            sudo docker run -d -p 8501:8501 --name optiquant_app 105014798391.dkr.ecr.eu-north-1.amazonaws.com/optiquant:latest
          EOF
